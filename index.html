<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Micheal Olowofela">
    <meta name="description" content="A social link page design.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Social Links Profile</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section class="card">
        <section class="card__profile-pic">
            <figure class="image">
                <img src="./images/avatar-jessica.jpeg" alt="Avatar Jessica profile picture" width="176" height="176">
                <figcaption class="offscreen">Avatar Jessica profile picture</figcaption>
            </figure>
        </section>
        <section class="card__name-location">
            <h1 class="title">Jessica Randall</h1>
            <h2 class="subtitle">London, United Kingdom</h2>
        </section>
        <section class="card__bio">
            <h3 class="bio">"Front-end developer and avid reader."</h3>
        </section>
        <section class="card__links">
            <button class="link">GitHub</button>
            <button class="link">Frontend Mentor</button>
            <button class="link">LinkedIn</button>
            <button class="link">Twitter</button>
            <button class="link">Instagram</button>
        </section>
    </section>
    
</body>
</html>
